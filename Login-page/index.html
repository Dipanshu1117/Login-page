    <link rel="stylesheet" href="style.css">

<body>
<div class="wrapper">

            <ion-icon name="lock-closed"></ion-icon>
        </span>
     <input type="Password" required>
     <label for="">Password</label>
    </div>
    <div id="forget">
     <a href=""  >forget Password?</a>
    </div>
      <div>
     <button type="submit">login</button>
    </div>
    <div>
        <p>Don't have an account? 
            <a href="">Register</a>
        </p>
    </div>
</div>
    
</body>
</html>
